<!--The content below is only a placeholder and can be replaced.-->
<div class="container" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
  <div class="sidebar" fxLayout="column" fxFlex="15%">
    <h2>Add your own question</h2>
    <mat-form-field appearance="outline" required>
      <mat-label>New Question</mat-label>
      <input [(ngModel)]="workingQuestion"
             matInput
             type="text"
             name="question">
    </mat-form-field>
    <button mat-button (click)="addQuestion()">Add Question</button>
  </div>
  <div fxFlex="80%" fxLayout="column" fxLayoutAlign="start center">
    <h2>Header Information</h2>
    <div fxLayout="row">
      <mat-form-field appearance="outline">
        <mat-label>Company Name</mat-label>
        <input [(ngModel)]="header.companyName" matInput type="text" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Manager Name</mat-label>
        <input [(ngModel)]="header.managerName" matInput type="text" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Report Name</mat-label>
        <input [(ngModel)]="header.reportName" matInput type="text" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Position Title</mat-label>
        <input [(ngModel)]="header.positionTitle" matInput type="text" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Review Date</mat-label>
        <input [(ngModel)]="header.reviewDate" matInput type="text" >
      </mat-form-field>
    </div>
    <button mat-flat-button (click)="downloadPdf()">Download PDF</button>
    <div><h2>Review Questions</h2></div>
    <div *ngFor="let question of questions; let i = index" 
      dnd-sortable-container 
      [sortableData]="questions"
      dnd-sortable [sortableIndex]="i" 
      [dragEnabled]="true" 
      [dragData]="question"
      dnd-droppable 
      dnd-sortable-handle>

      <h3>{{question}}</h3>
      <mat-form-field appearance="outline">
        <mat-label>Response</mat-label>
        <input matInput type="text" >
      </mat-form-field>
      <button (click)="deleteQuestion(question)" mat-button>delete</button>
    </div>
  </div>
</div>
